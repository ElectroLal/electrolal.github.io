<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding AR Album</title>
    
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.1/aframe/build/aframe-ar.js"></script>

</head>

<body>

    <!-- AR Scene -->
    <a-scene embedded arjs>
        <!-- Custom marker using the .patt file from GitHub -->
        <a-marker type="pattern" url="https://your-github-username.github.io/your-repository-name/marker.patt">
            <!-- AR Video Player -->
            <a-video src="https://your-github-username.github.io/your-repository-name/wedding-video.mp4" 
                     width="4" height="2.5" position="0 0.5 0" autoplay muted loop></a-video>
        </a-marker>

        <!-- Camera for AR -->
        <a-entity camera></a-entity>
    </a-scene>
    
</body>
</html>
